<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Task 1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FAFAFA">
        <a-assets>
            <!-- <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio> -->
            <img id="sand" src="https://i.imgur.com/bB9PZZE.jpeg">
            <img id="stones" src="https://i.imgur.com/mYmmbrp.jpg">
        </a-assets>
        <!-- <a-box id="block1" position="0 0 0" rotation="-45 0 0" color="red" shadow></a-box> -->
        <a-box id="block1" position="0 2 0" rotation="-45 0 0" color="red" scale="-0.5 2 2"></a-box>
        <!-- <a-cylinder id="cylinder1" position="2 0 0" radius="0.5" height="1.5" color="pink"></a-box> -->
        <a-cylinder id="cylinder1" position="2 0 0" radius="0.5" height="1.5" src="#stones" color="pink"></a-box>
        <!-- <a-plane position="0.5 -0.5 0.5" rotation="-90 0 0" width="10" height="10" color="orange"></a-plane> -->
        <a-plane position="0.5 -0.5 0.5" rotation="-90 0 0" src="#cubes" width="10" height="10"></a-plane>
        <a-camera position="2 3 10" ></a-camera>
      </a-scene>
    </body>
</html>
